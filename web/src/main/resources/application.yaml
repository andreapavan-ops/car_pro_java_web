server:
  port: ${PORT:8081}

spring:
  application:
    name: CarPro Web

  datasource:
    url: jdbc:sqlite:database/carpro.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: true
