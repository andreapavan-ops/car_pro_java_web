<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${auto.marca} + ' ' + ${auto.modello} + ' - CarPro'">Dettaglio Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #CE2B37 0%, #8B0000 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-decoration: none;
        }

        .logo span {
            color: #fff;
        }

        .back-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 25px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #fff;
            color: #CE2B37;
        }

        /* Main Content */
        main {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dettaglio-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .immagine-container {
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .auto-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .auto-image-placeholder {
            font-size: 120px;
            color: #444;
        }

        .info-container {
            padding: 50px 50px 50px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .marca {
            font-size: 18px;
            color: #CE2B37;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .modello {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .anno {
            font-size: 20px;
            color: #888;
            margin-bottom: 30px;
        }

        .prezzo {
            font-size: 42px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 30px;
        }

        .specifiche {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .specifica {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .specifica-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .specifica-value {
            font-size: 20px;
            font-weight: bold;
        }

        .disponibilita {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            display: inline-block;
            text-align: center;
        }

        .disponibile {
            background: rgba(0, 146, 70, 0.2);
            color: #00c853;
            border: 2px solid #00c853;
        }

        .non-disponibile {
            background: rgba(206, 43, 55, 0.2);
            color: #CE2B37;
            border: 2px solid #CE2B37;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dettaglio-container {
                grid-template-columns: 1fr;
            }

            .info-container {
                padding: 40px;
            }

            .modello {
                font-size: 36px;
            }

            .prezzo {
                font-size: 32px;
            }
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            border-top: 1px solid #333;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/catalogo" class="logo">Car<span>Pro</span></a>
        <a href="/catalogo" class="back-btn">&#8592; Torna al Catalogo</a>
    </header>

    <main>
        <div class="dettaglio-container">
            <div class="immagine-container">
                <img th:if="${auto.immagine != null}"
                     th:src="@{/images/{img}(img=${auto.immagine})}"
                     alt="Auto" class="auto-image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="auto-image-placeholder"
                     th:style="${auto.immagine != null} ? 'display:none' : ''">
                    &#128663;
                </div>
            </div>

            <div class="info-container">
                <div class="marca" th:text="${auto.marca}">Ferrari</div>
                <div class="modello" th:text="${auto.modello}">296 GTB</div>
                <div class="anno" th:text="'Anno ' + ${auto.anno}">Anno 2024</div>

                <div class="prezzo" th:text="'€ ' + ${#numbers.formatDecimal(auto.prezzo, 0, 'COMMA', 0, 'POINT')}">€ 250.000</div>

                <div class="specifiche">
                    <div class="specifica">
                        <div class="specifica-label">Targa</div>
                        <div class="specifica-value" th:text="${auto.targa} ?: 'N/D'">AB123CD</div>
                    </div>
                    <div class="specifica">
                        <div class="specifica-label">Giacenza</div>
                        <div class="specifica-value" th:text="${auto.giacenza} + ' unità'">5 unità</div>
                    </div>
                </div>

                <div class="disponibilita"
                     th:classappend="${auto.giacenza > 0} ? 'disponibile' : 'non-disponibile'"
                     th:text="${auto.giacenza > 0} ? 'Disponibile' : 'Non disponibile'">
                    Disponibile
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>CarPro - Sistema Gestione Auto &copy; 2024</p>
    </footer>
</body>
</html>
