<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Lavoro di Gruppo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-area p {
            color: #666;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .file-name {
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .files-list {
            margin-top: 30px;
        }

        .files-list h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .files-list ul {
            list-style: none;
        }

        .files-list li {
            padding: 10px 15px;
            background: #f8f9ff;
            margin-bottom: 8px;
            border-radius: 8px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Lavoro di Gruppo</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>Clicca qui o trascina un file</p>
                <input type="file" id="fileInput" name="file" required>
                <div class="file-name" id="fileName"></div>
            </div>
            <button type="submit" class="btn">Carica File</button>
        </form>

        <div class="message" id="message"></div>

        <div class="files-list">
            <h2>File caricati</h2>
            <ul id="filesList"></ul>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');
        const filesList = document.getElementById('filesList');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                fileName.textContent = 'File selezionato: ' + this.files[0].name;
            }
        });

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/files/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = result;
                    fileInput.value = '';
                    fileName.textContent = '';
                    loadFiles();
                } else {
                    message.className = 'message error';
                    message.textContent = result;
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Errore di connessione';
            }
        });

        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const files = await response.json();

                filesList.innerHTML = '';
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    filesList.appendChild(li);
                });
            } catch (error) {
                console.error('Errore nel caricamento dei file:', error);
            }
        }

        // Carica la lista dei file all'avvio
        loadFiles();
    </script>
</body>
</html>
