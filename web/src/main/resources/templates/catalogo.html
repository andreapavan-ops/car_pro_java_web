<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarPro - Catalogo Auto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #CE2B37 0%, #8B0000 100%);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo span {
            color: #fff;
        }

        /* Search */
        .search-container {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-btn {
            padding: 12px 25px;
            background: #FFD700;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            color: #1a1a1a;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        /* Main Content */
        main {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            color: #888;
            font-size: 18px;
        }

        .stats span {
            color: #CE2B37;
            font-weight: bold;
        }

        /* Grid */
        .auto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Card */
        .auto-card {
            background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .auto-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(206, 43, 55, 0.3);
        }

        .auto-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #333;
        }

        .auto-image-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #333, #222);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #555;
        }

        .auto-info {
            padding: 25px;
        }

        .auto-marca {
            font-size: 14px;
            color: #CE2B37;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .auto-modello {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .auto-anno {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .auto-prezzo {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
        }

        .auto-disponibilita {
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .disponibile {
            background: rgba(0, 146, 70, 0.2);
            color: #00c853;
            border: 1px solid #00c853;
        }

        .non-disponibile {
            background: rgba(206, 43, 55, 0.2);
            color: #CE2B37;
            border: 1px solid #CE2B37;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-add {
            background: #FFD700;
            color: #1a1a1a;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #888;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            color: #555;
            border-top: 1px solid #333;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Car<span>Pro</span></div>
        <div class="header-right">
            <form class="search-container" action="/catalogo" method="get">
                <input type="text" name="search" class="search-input"
                       placeholder="Cerca marca o modello..."
                       th:value="${search}">
                <button type="submit" class="search-btn">Cerca</button>
            </form>
            <div class="nav-links">
                <a th:if="${session.utente != null}" href="/auto/nuova" class="btn-add">+ Aggiungi Auto</a>
                <a th:if="${session.utente != null}" href="/logout">Logout</a>
                <a th:if="${session.utente == null}" href="/login">Login</a>
            </div>
        </div>
    </header>

    <main>
        <div class="stats">
            <span th:text="${totale}">0</span> auto nel catalogo
            <span th:if="${search != null}"> - Ricerca: "<span th:text="${search}"></span>"</span>
        </div>

        <div class="auto-grid" th:if="${!auto.isEmpty()}">
            <a th:each="a : ${auto}" th:href="@{/auto/{id}(id=${a.id})}" class="auto-card">
                <img th:if="${a.immagine != null}"
                     th:src="@{/images/{img}(img=${a.immagine})}"
                     alt="Auto" class="auto-image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="auto-image-placeholder"
                     th:style="${a.immagine != null} ? 'display:none' : ''">
                    &#128663;
                </div>
                <div class="auto-info">
                    <div class="auto-marca" th:text="${a.marca}">Ferrari</div>
                    <div class="auto-modello" th:text="${a.modello}">296 GTB</div>
                    <div class="auto-anno" th:text="'Anno: ' + ${a.anno}">Anno: 2024</div>
                    <div class="auto-prezzo" th:text="'€ ' + ${#numbers.formatDecimal(a.prezzo, 0, 'COMMA', 0, 'POINT')}">€ 250.000</div>
                    <div class="auto-disponibilita"
                         th:classappend="${a.giacenza > 0} ? 'disponibile' : 'non-disponibile'"
                         th:text="${a.giacenza > 0} ? 'Disponibile (' + ${a.giacenza} + ')' : 'Non disponibile'">
                        Disponibile
                    </div>
                </div>
            </a>
        </div>

        <div class="empty-state" th:if="${auto.isEmpty()}">
            <h2>Nessuna auto trovata</h2>
            <p th:if="${search != null}">Prova con una ricerca diversa</p>
            <p th:if="${search == null}">Il catalogo è vuoto</p>
        </div>
    </main>

    <footer>
        <p>CarPro - Sistema Gestione Auto &copy; 2024</p>
    </footer>
</body>
</html>
